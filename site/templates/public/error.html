{{ define "title" }}{{ if eq .Data.Code 404 }}404 Not Found{{ else }}Error{{ end }}{{ end }}

{{ define "content" }}

	<h1>{{ .Code }}</h1>
	<h3>{{ .Message }}</h3>
	<a href="/" class="btn btn-dark mt-2">Back Home</a>
</div>
{{ end }}
